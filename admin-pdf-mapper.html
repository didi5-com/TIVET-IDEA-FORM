<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Field Mapper</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    body { font-family: system-ui, sans-serif; }
    .layout { display: grid; grid-template-columns: 260px 1fr; gap: 12px; }
    .palette, .canvas-wrap { border: 1px solid #ddd; padding: 8px; border-radius: 6px; background: #fafafa; }
    .field { padding: 6px 8px; margin: 6px 0; background: #fff; border: 1px solid #ccc; border-radius: 4px; cursor: grab; }
    .canvas { position: relative; width: 850px; height: 1100px; overflow: auto; }
    .pdf-bg { width: 100%; height: auto; display: block; }
    .drop-layer { position: absolute; }
    .label { position: absolute; padding: 4px 6px; background: rgba(0,0,0,0.05); border: 1px dashed #666; border-radius: 3px; cursor: move; }
    .toolbar { display:flex; gap:8px; margin-bottom:8px; align-items:center; }
    .toolbar input[type="text"] { flex: 1; padding:6px; }
  </style>
  <script src="js/supabase.js"></script>
</head>
<body>
  <h2>PDF Field Mapper</h2>
  <div class="toolbar">
    <input type="text" id="mapping-name" placeholder="Mapping name (e.g., GBV v1)" />
    <button id="save-btn">Save Mapping</button>
    <button id="load-latest-btn">Load Latest</button>
    <span id="page-controls" style="margin-left:12px; display:none;">
      Page:
      <button id="prev-page" title="Previous">◀</button>
      <span id="page-indicator">1 / 1</span>
      <button id="next-page" title="Next">▶</button>
    </span>
    <a href="admin.html" style="margin-left:auto;">Back to Admin</a>
  </div>
  <div class="layout">
    <div class="palette">
      <h3>Fields</h3>
      <div id="field-list"></div>
      <p style="font-size:12px;color:#555;">Drag a field into the PDF, then fine-tune its position.</p>
    </div>
    <div class="canvas-wrap">
      <h3>Template</h3>
      <div class="canvas" id="canvas">
        <canvas id="pdf-canvas" class="pdf-bg"></canvas>
        <div class="drop-layer" id="drop-layer"></div>
      </div>
    </div>
  </div>

  <script src="js/pdf-mapper.js"></script>
</body>
</html>
