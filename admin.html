<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <h2>Submissions</h2>

  <div style="margin-bottom: 12px;">
    <button onclick="exportSelectedCSV()">Export Selected CSV</button>
    <button onclick="exportSelectedHTML()">Export Selected HTML</button>
    <button onclick="exportSelectedDOCX()">Export Selected DOCX</button>
    <button onclick="exportSelectedPDF()">Export Selected PDF</button>
    <button onclick="exportSelectedZIP()">Export Selected ZIP</button>
    <button onclick="reloadData()">Refresh</button>
    <button onclick="logout()" style="float:right;">Logout</button>
    <a href="admin-pdf-mapper.html" style="float:right; margin-right:8px;">Open PDF Mapper</a>
  </div>

  <table border="1" id="table" style="width:100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th><input type="checkbox" id="select-all" /></th>
        <th>Name</th>
        <th>Organization</th>
        <th>Gender</th>
        <th>Role</th>
        <th>Agreed</th>
        <th>Photo</th>
        <th>Signature</th>
        <th>Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="js/supabase.js"></script>
  <script src="js/admin-dashboard.js"></script>
</body>
</html>
