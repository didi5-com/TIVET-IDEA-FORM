<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="css/admin.css" />
  <style>
    .login-box { max-width: 420px; margin: 48px auto; padding: 24px; border: 1px solid #ddd; border-radius: 8px; }
    .login-box input { width: 100%; margin-bottom: 12px; padding: 10px; }
    .login-box button { width: 100%; padding: 10px; }
  </style>
  <script defer src="js/supabase.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('login-btn');
      btn.disabled = true;
      const enable = () => { btn.disabled = false; };
      document.addEventListener('supabase:ready', enable, { once: true });
      setTimeout(() => { if (window.supabaseClient) enable(); }, 1500);
    });

    async function login() {
      try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        if (!window.supabaseClient) {
          alert('Supabase not ready yet. Please try again.');
          return;
        }
        const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
        if (error) {
          alert('Login failed');
        } else {
          window.location.href = 'admin.html';
        }
      } catch (e) {
        console.error(e);
        alert('Unexpected error during login');
      }
    }
  </script>
  
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input id="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="login-btn" onclick="login()">Login</button>
  </div>
</body>
</html>
